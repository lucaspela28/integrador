<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estetica Saludable</title>
    <link rel="stylesheet" href="./form.css">
</head>

<body>

    <!-- formulario de login -->
    <div class="contain-formularios">
        <div class="img">
            <img src="./img/logo_sf.png" alt="Logo de estetica saludable">
        </div>

        <div class="formularios">

            <div class="forms">
                <form class="formulario">
                    <div>
                        <h3> Ingresa con tu usuario</h3>
                    </div>
                    <div class="datos">
                        <label for="user"> Usuario </label>
                        <input type="text" placeholder="usuario" id="user">
                    </div>
                    <div class="datos">
                        <label for="password"> Contraseña </label>
                        <input type="password" placeholder="Ingrese su contraseña" id="password">
                    </div>
                    <div>
                        <a href="#"> Olvide mi contraseña</a>
                    </div>
                </form>
                <div class="ingreso">
                    <a href="./inicio.html"> Ingresar </a>
                </div>

            </div>



            <!-- formulario de registro -->
            <div class="forms">
                <form class="formulario">
                    <div>
                        <h3>Registrate</h3>
                    </div>
                    <div class="datos">
                        <label for="name"> Nombre: </label>
                        <input type="text" placeholder="Escriba su nombre" id="name">
                    </div>
                    <div class="datos">
                        <label for="apellido"> Apeliido: </label>
                        <input type="text" placeholder=" Escriba su apellido " id="apellido">
                    </div>
                    <div class="datos">
                        <label for="mail"> Correo: </label>
                        <input type="email" placeholder="Escriba su correo" id="mail">
                    </div>
                    <div>
                        <input type="checkbox" id="info">
                        <label class="check" for="info"> Deseo recibir informacion a mi mail</label>
                    </div>
                    <div>
                        <input type="checkbox" id="bases">
                        <label class="check" for="bases"> Acepto las bases y condiciones del sitio</label>
                    </div>
                    <div class="enviar">
                        <input type="submit">
                    </div>
                </form>


            </div>
        </div>
    </div>
</body>

</html>
